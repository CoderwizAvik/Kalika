<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALIKA - Solar Safety Jacket</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Imported Cinzel font alongside existing Space Grotesk */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        html {
            scroll-behavior: smooth;
        }

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #F9F6EE;
            color: #1C1C1C;
        }

        /* Marquee Animation */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* Custom Utilities */
        .text-concrete {
            color: #1C1C1C;
        }

        .bg-concrete {
            background-color: #1C1C1C;
        }

        .bg-bone {
            background-color: #F9F6EE;
        }

        .border-concrete {
            border-color: #1C1C1C;
        }

        .bento-card {
            transition: all 0.3s ease;
        }

        .bento-card:hover {
            transform: translateY(-4px);
            box-shadow: 8px 8px 0px 0px #1C1C1C;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Shield = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg>;
        const Zap = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></svg>;
        const Sun = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="5" /><line x1="12" y1="1" x2="12" y2="3" /><line x1="12" y1="21" x2="12" y2="23" /><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" /><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" /><line x1="1" y1="12" x2="3" y2="12" /><line x1="21" y1="12" x2="23" y2="12" /><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" /><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" /></svg>;
        const MapPin = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><circle cx="12" cy="10" r="3" /></svg>;
        const Video = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="23 7 16 12 23 17 23 7" /><rect x="1" y="5" width="15" height="14" rx="2" ry="2" /></svg>;
        const Lock = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>;
        const Menu = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12" /><line x1="3" y1="6" x2="21" y2="6" /><line x1="3" y1="18" x2="21" y2="18" /></svg>;
        const X = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18" /><line x1="6" y1="6" x2="18" y2="18" /></svg>;
        const AlertTriangle = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" /><line x1="12" y1="9" x2="12" y2="13" /><line x1="12" y1="17" x2="12.01" y2="17" /></svg>;
        const Battery = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="1" y="6" width="18" height="12" rx="2" ry="2" /><line x1="23" y1="13" x2="23" y2="11" /></svg>;
        const Smartphone = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2" /><line x1="12" y1="18" x2="12.01" y2="18" /></svg>;
        const Eye = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" /><circle cx="12" cy="12" r="3" /></svg>;
        const ArrowRight = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12" /><polyline points="12 5 19 12 12 19" /></svg>;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const colors = {
                boneWhite: '#F9F6EE',
                concreteBlack: '#1C1C1C',
                accentRed: '#D32F2F'
            };

            return (
                <div className="min-h-screen flex flex-col relative overflow-x-hidden">

                    {/* Navbar */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 border-b border-black/10 ${scrolled ? 'bg-[#F9F6EE]/90 backdrop-blur-md py-4' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-bold tracking-tighter flex items-center gap-2">
                                <Shield className="fill-black text-white" size={24} />
                                <span style={{ fontFamily: "'Cinzel', serif" }}>KALIKA</span>
                            </div>
                            <div className="hidden md:flex space-x-8 text-sm font-medium tracking-wide">
                                <a href="#mission" className="hover:underline underline-offset-4">MISSION</a>
                                <a href="#tech" className="hover:underline underline-offset-4">TECHNOLOGY</a>
                                <a href="#app" className="hover:underline underline-offset-4">APP</a>
                            </div>
                            <button className="hidden md:block bg-[#1C1C1C] text-white px-6 py-2 text-sm font-bold hover:bg-black transition-colors">
                                PRE-ORDER
                            </button>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="absolute top-full left-0 w-full bg-[#F9F6EE] border-b border-black p-6 flex flex-col space-y-4 md:hidden shadow-xl">
                                <a href="#mission" className="font-bold text-xl" onClick={() => setIsMenuOpen(false)}>MISSION</a>
                                <a href="#tech" className="font-bold text-xl" onClick={() => setIsMenuOpen(false)}>TECHNOLOGY</a>
                                <a href="#app" className="font-bold text-xl" onClick={() => setIsMenuOpen(false)}>APP</a>
                                <button className="bg-[#1C1C1C] text-white w-full py-4 font-bold">PRE-ORDER NOW</button>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section - Typographic Focus */}
                    <header className="relative pt-32 pb-12 px-6 border-b border-black">
                        <div className="container mx-auto">
                            <div className="flex flex-col items-center justify-center text-center">
                                <div className="mb-4 inline-block border border-black px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest bg-white">
                                    Prototype V1 • Operational
                                </div>
                                <h1 className="text-[15vw] leading-[0.8] font-black tracking-tighter select-none" style={{ color: colors.concreteBlack }}>
                                    KALIKA
                                </h1>
                                <p className="mt-8 text-xl md:text-3xl font-light max-w-2xl mx-auto leading-tight">
                                    The world's first <span className="font-bold underline decoration-2 underline-offset-4">solar-powered</span> defensive armor disguised as everyday wear.
                                </p>

                                <div className="mt-12 flex flex-col md:flex-row gap-6 w-full md:w-auto">
                                    <a href="final.html">
                                        <button
                                            className="
      bg-[#1C1C1C] text-white
      px-10 py-5 text-lg font-bold
      hover:scale-105 transition-transform
      shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)]
    "
                                        >
                                            SECURE YOURS
                                        </button>
                                    </a>

                                    <button className="border-2 border-[#1C1C1C] px-10 py-5 text-lg font-bold hover:bg-[#1C1C1C] hover:text-white transition-colors">
                                        VIEW SPECS
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Scrolling Marquee */}
                    <div className="bg-[#1C1C1C] text-white py-4 overflow-hidden border-b border-black">
                        <div className="marquee-container">
                            <div className="marquee-content text-xl font-mono font-bold tracking-widest uppercase">
                                High Voltage Deterrent • Live GPS Tracking • 360° Surveillance • SOS Beacon • Non-Lethal • Solar Autonomy • High Voltage Deterrent • Live GPS Tracking • 360° Surveillance • SOS Beacon • Non-Lethal • Solar Autonomy •
                            </div>
                            <div className="marquee-content text-xl font-mono font-bold tracking-widest uppercase" aria-hidden="true">
                                High Voltage Deterrent • Live GPS Tracking • 360° Surveillance • SOS Beacon • Non-Lethal • Solar Autonomy • High Voltage Deterrent • Live GPS Tracking • 360° Surveillance • SOS Beacon • Non-Lethal • Solar Autonomy •
                            </div>
                        </div>
                    </div>

                    {/* Mission Statement (Grid Layout) */}
                    <section id="mission" className="grid md:grid-cols-2 border-b border-black">
                        <div className="p-12 md:p-24 border-b md:border-b-0 md:border-r border-black flex flex-col justify-center bg-white">
                            <h2 className="text-6xl font-black mb-6">1 IN 3</h2>
                            <p className="text-xl text-gray-600 leading-relaxed">
                                Women face sexual threats globally. The system is reactive. <br />
                                <span className="font-bold text-black">KALIKA is proactive.</span>
                            </p>
                        </div>
                        <div className="p-12 md:p-24 flex flex-col justify-center bg-[#F9F6EE]">
                            <div className="space-y-8">
                                <div className="flex items-start gap-4">
                                    <div className="bg-black text-white p-2 rounded-sm"><Shield size={20} /></div>
                                    <div>
                                        <h3 className="font-bold text-lg">Instant Defense</h3>
                                        <p className="text-sm opacity-70">Conductive shock layer activates on touch when armed.</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-black text-white p-2 rounded-sm"><Video size={20} /></div>
                                    <div>
                                        <h3 className="font-bold text-lg">Undeniable Proof</h3>
                                        <p className="text-sm opacity-70">Front & back cameras record to cloud instantly.</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="bg-black text-white p-2 rounded-sm"><Sun size={20} /></div>
                                    <div>
                                        <h3 className="font-bold text-lg">Always Ready</h3>
                                        <p className="text-sm opacity-70">Integrated solar weaving keeps the system charged.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Technology - Bento Grid */}
                    <section id="tech" className="py-24 px-6 bg-[#F0EFEB]">
                        <div className="container mx-auto">
                            <div className="flex justify-between items-end mb-12">
                                <h2 className="text-5xl font-black uppercase tracking-tighter">System Architecture</h2>
                                <div className="hidden md:block text-right font-mono text-sm">
                                    MODEL: KLK-01<br />
                                    STATUS: ACTIVE
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 md:grid-rows-2 gap-6 h-auto md:h-[600px]">

                                {/* Main Feature - Shock */}
                                <div className="bento-card bg-white p-8 md:col-span-2 md:row-span-1 border-2 border-black rounded-sm relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                        <Zap size={120} strokeWidth={1} />
                                    </div>
                                    <div className="relative z-10 h-full flex flex-col justify-between">
                                        <div>
                                            <div className="flex justify-between items-start mb-4">
                                                <Zap className="text-red-600" size={40} />
                                                <span className="font-mono text-xs border border-black px-2 py-1 rounded-full">ACTIVE DEFENSE</span>
                                            </div>
                                            <h3 className="text-3xl font-bold mb-2">Conductive Shell</h3>
                                            <p className="text-gray-600 max-w-md">Specially coated exterior zones deliver a high-voltage, non-lethal shock to deter attackers. Internally insulated to keep the wearer 100% safe.</p>
                                        </div>
                                        <div className="mt-6 md:mt-0">
                                            <div className="h-2 w-full bg-gray-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-red-600 w-3/4 animate-pulse"></div>
                                            </div>
                                            <span className="text-xs font-mono mt-1 block">VOLTAGE REGULATION: OPTIMAL</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Solar */}
                                <div className="bento-card bg-[#1C1C1C] text-white p-8 md:col-span-1 md:row-span-1 border-2 border-black rounded-sm flex flex-col justify-between">
                                    <Sun size={40} className="mb-4 text-yellow-400" />
                                    <div>
                                        <h3 className="text-2xl font-bold mb-2">Solar Weave</h3>
                                        <p className="text-gray-400 text-sm">Flexible panels integrated into the fabric. Energy that never sleeps.</p>
                                    </div>
                                </div>

                                {/* Camera */}
                                <div className="bento-card bg-white p-8 md:col-span-1 md:row-span-1 border-2 border-black rounded-sm flex flex-col justify-between">
                                    <div className="flex justify-between w-full">
                                        <Video size={40} className="mb-4" />
                                        <div className="w-3 h-3 bg-red-500 rounded-full animate-ping"></div>
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-bold mb-2">360° Witness</h3>
                                        <p className="text-gray-600 text-sm">Front and rear cameras activate on SOS. Cloud upload ensures evidence survival.</p>
                                    </div>
                                </div>

                                {/* SOS/Connectivity */}
                                <div className="bento-card bg-[#F9F6EE] p-8 md:col-span-2 md:row-span-1 border-2 border-black rounded-sm relative overflow-hidden">
                                    <div className="absolute inset-0 grid grid-cols-12 opacity-5 pointer-events-none">
                                        {[...Array(48)].map((_, i) => <div key={i} className="border border-black"></div>)}
                                    </div>
                                    <div className="relative z-10 flex flex-col md:flex-row items-center gap-8 h-full">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-4">
                                                <MapPin size={32} />
                                                <Smartphone size={32} />
                                            </div>
                                            <h3 className="text-2xl font-bold mb-2">Connected Guardian</h3>
                                            <p className="text-gray-600">
                                                One press or automatic trigger sends live GPS coordinates to trusted contacts and authorities.
                                            </p>
                                        </div>
                                        <div className="flex-1 w-full bg-white border border-black p-4 rounded shadow-sm">
                                            <div className="flex items-center gap-3 border-b pb-2 mb-2">
                                                <div className="w-8 h-8 bg-black rounded-full flex items-center justify-center text-white font-bold">A</div>
                                                <div className="text-xs">
                                                    <div className="font-bold">Mom (SOS Contact)</div>
                                                    <div className="text-green-600">Notified • 1m ago</div>
                                                </div>
                                            </div>
                                            <div className="text-xs font-mono bg-gray-100 p-2 rounded">
                                                LOC: 28.6139° N, 77.2090° E <br />
                                                STATUS: DANGER DETECTED
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>

                    {/* The Dashboard Preview (Dark Mode) */}
                    <section id="app" className="py-24 bg-[#1C1C1C] text-white overflow-hidden">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="md:w-1/2">
                                    <h2 className="text-4xl md:text-6xl font-black mb-6">COMPLETE<br />CONTROL</h2>
                                    <p className="text-xl text-gray-400 mb-8 max-w-md">
                                        The jacket is just the hardware. The KALIKA Web Portal is the brain. Monitor battery, set safe zones, and manage emergency contacts.
                                    </p>
                                    <ul className="space-y-4 mb-8">
                                        <li className="flex items-center gap-4 border-b border-gray-800 pb-2">
                                            <Lock size={20} className="text-gray-500" />
                                            <span>Remote Arm/Disarm</span>
                                        </li>
                                        <li className="flex items-center gap-4 border-b border-gray-800 pb-2">
                                            <Battery size={20} className="text-gray-500" />
                                            <span>Energy Management</span>
                                        </li>
                                        <li className="flex items-center gap-4 border-b border-gray-800 pb-2">
                                            <Eye size={20} className="text-gray-500" />
                                            <span>Live Camera Feed</span>
                                        </li>
                                    </ul>
                                    <button className="bg-white text-black px-8 py-3 font-bold hover:bg-gray-200 flex items-center gap-2">
                                        ACCESS DEMO <ArrowRight size={18} />
                                    </button>
                                </div>
                                <div className="md:w-1/2 relative">
                                    {/* Abstract Phone/Dashboard UI */}
                                    <div className="relative z-10 bg-black border-4 border-gray-800 rounded-3xl p-2 shadow-2xl max-w-sm mx-auto transform rotate-2 hover:rotate-0 transition-transform duration-500">
                                        <div className="bg-[#1C1C1C] rounded-2xl overflow-hidden aspect-[9/19] relative">
                                            <div className="p-6">
                                                <div className="flex justify-between items-center mb-8">
                                                    <span className="font-bold">KALIKA</span>
                                                    <div className="w-2 h-2 bg-green-500 rounded-full"></div>
                                                </div>

                                                <div className="text-center mb-8">
                                                    <div className="w-32 h-32 rounded-full border-4 border-white/10 mx-auto flex items-center justify-center relative">
                                                        <div className="absolute inset-0 border-t-4 border-white rounded-full animate-spin"></div>
                                                        <span className="text-3xl font-black">100%</span>
                                                    </div>
                                                    <p className="mt-4 text-sm font-mono text-gray-400">SOLAR CHARGING</p>
                                                </div>

                                                <div className="grid grid-cols-2 gap-4">
                                                    <div className="bg-white/5 p-4 rounded text-center">
                                                        <Shield className="mx-auto mb-2" />
                                                        <span className="text-xs font-bold">ARMED</span>
                                                    </div>
                                                    <div className="bg-red-600 text-white p-4 rounded text-center">
                                                        <AlertTriangle className="mx-auto mb-2" />
                                                        <span className="text-xs font-bold">SOS</span>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Map overlay at bottom */}
                                            <div className="absolute bottom-0 w-full h-1/3 bg-gray-800 opacity-50"></div>
                                            <div className="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-1/3 h-1 bg-white rounded-full"></div>
                                        </div>
                                    </div>

                                    {/* Decorative background circle */}
                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white/5 rounded-full blur-3xl -z-10"></div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Safety Compliance Banner */}
                    <div className="bg-[#D32F2F] text-white py-4 px-6 text-center text-sm font-medium tracking-wide">
                        LEGAL NOTICE: The shock mechanism is calibrated to non-lethal self-defense standards (IEC 60335-2-76).
                    </div>

                    {/* Footer */}
                    <footer className="bg-[#F9F6EE] text-[#1C1C1C] border-t border-black pt-20 pb-10 px-6">
                        <div className="container mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-start mb-16">
                                <div className="max-w-xl">
                                    <h2 className="text-6xl md:text-8xl font-black tracking-tighter mb-6">KALIKA</h2>
                                    <p className="text-xl font-medium">
                                        We don't just make jackets. <br />
                                        We engineer safety.
                                    </p>
                                </div>
                                <div className="mt-10 md:mt-0 flex gap-12">
                                    <div>
                                        <h4 className="font-bold mb-4 uppercase tracking-widest text-sm">Product</h4>
                                        <ul className="space-y-2 text-sm text-gray-600">
                                            <li><a href="#" className="hover:text-black">Specifications</a></li>
                                            <li><a href="#" className="hover:text-black">Size Guide</a></li>
                                            <li><a href="#" className="hover:text-black">Technology</a></li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h4 className="font-bold mb-4 uppercase tracking-widest text-sm">Company</h4>
                                        <ul className="space-y-2 text-sm text-gray-600">
